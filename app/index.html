<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ISS on map</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <header class="header">
      <div class="container">
        <section class="info">
          <h1 class="info__title">ISS is now located at:</h1>
          <p class="info__text">longitude: 50.1742, latitude: -41.2034</p>
        </section>
        <section class="date-container">
          <p class="date__block">
            Current UTC time: <time class="time" datetime="">18:40</time><br>
            <time class="date">Tuesday, 17 Apr 2018</time>
          </p>
        </section>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="map" id="map"></section>
        <aside class="aside">
          <section class="people">
            <h2 class="people__title">At the station now: </h2>
            <div class="people__container">
            </div>
            <p class="people__total">Total amount: <span class="people__number">5</span> people on ISS</p>
          </section>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__copyright">Bohdan Ontasky(c) 2018</p>
      </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script async
                     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeaCM4oRnL2dHxxdFw1jxV-52oMRjUfGo
&callback=initMap">
    </script>
    <script defer src="js/main.js"></script>

  </body>
</html>
